<svg viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orbital swoosh elements -->
  <path d="M150 50 Q 250 80 280 150 Q 250 220 150 250" stroke="#D4AF37" stroke-width="8" fill="none" opacity="0.6"/>
  <path d="M150 50 Q 50 80 20 150 Q 50 220 150 250" stroke="#D4AF37" stroke-width="8" fill="none" opacity="0.6"/>

  <!-- Car silhouette -->
  <g transform="translate(150, 150)">
    <!-- Car body -->
    <path d="M -50 -10 L -45 -25 L -30 -35 L 30 -35 L 45 -25 L 50 -10 L 50 10 L 45 15 L -45 15 L -50 10 Z" fill="#D4AF37"/>

    <!-- Car windows -->
    <path d="M -40 -25 L -35 -30 L -15 -30 L -10 -25 Z" fill="#1a1a1a"/>
    <path d="M 10 -25 L 15 -30 L 35 -30 L 40 -25 Z" fill="#1a1a1a"/>

    <!-- Wheels -->
    <circle cx="-35" cy="15" r="8" fill="#1a1a1a"/>
    <circle cx="35" cy="15" r="8" fill="#1a1a1a"/>
    <circle cx="-35" cy="15" r="5" fill="#D4AF37"/>
    <circle cx="35" cy="15" r="5" fill="#D4AF37"/>

    <!-- Letter W on car -->
    <text x="0" y="-5" font-family="serif" font-size="24" font-weight="bold" fill="#1a1a1a" text-anchor="middle" font-style="italic">W</text>
  </g>

  <!-- Wrench tool crossing -->
  <g transform="translate(150, 150) rotate(-25)">
    <rect x="-3" y="-70" width="6" height="100" fill="#D4AF37" opacity="0.8"/>
    <circle cx="0" cy="-70" r="8" fill="#D4AF37" opacity="0.8"/>
    <path d="M -6 -70 L -12 -76 L -12 -82 L -6 -76 Z" fill="#D4AF37" opacity="0.8"/>
  </g>

  <!-- Text: INDIVIDUAL VEHICLE -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="22" font-weight="900" fill="#D4AF37" text-anchor="middle" letter-spacing="2">INDIVIDUAL VEHICLE</text>

  <!-- Text: SERVICE -->
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#D4AF37" text-anchor="middle" letter-spacing="3">SERVICE</text>

  <!-- Text: CAR MAINTENANCE AND REPAIRS -->
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#D4AF37" text-anchor="middle" letter-spacing="1.5">CAR MAINTENANCE AND REPAIRS</text>
</svg>
