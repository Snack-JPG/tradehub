<!-- =====================================================
     WHATSAPP FLOATING BUTTON

     A floating WhatsApp button that appears in the
     bottom-right corner of the page.

     SETUP:
     1. Replace PHONE_NUMBER with client's number
        Format: Country code + number (no spaces)
        Example: 447305928834 (UK)

     2. Copy CSS to your stylesheet
     3. Copy HTML before closing </body> tag

     CUSTOMIZATION:
     - Button size: Change width/height in .whatsapp-float
     - Position: Change bottom/right values
     - Color: Official WhatsApp green is #25D366
     - Animation: Remove 'float' animation if not wanted

     ===================================================== -->

<!-- CSS - Add to your <style> section -->
<style>
/* WhatsApp Float Button */
.whatsapp-float {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 65px;
    height: 65px;
    background: #25D366;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 16px rgba(37, 211, 102, 0.4);
    z-index: 999;
    transition: all 0.3s ease;
    text-decoration: none;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

.whatsapp-float:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 24px rgba(37, 211, 102, 0.5);
}

.whatsapp-icon {
    width: 36px;
    height: 36px;
    display: block;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .whatsapp-float {
        bottom: 20px;
        right: 20px;
        width: 55px;
        height: 55px;
    }

    .whatsapp-icon {
        width: 32px;
        height: 32px;
    }
}
</style>
